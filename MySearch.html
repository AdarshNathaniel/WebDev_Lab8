

<div>
    <h1 style="height: 1rem;background-color: red;"></h1>
    <div class="container-fluid px-5 py-3">
        <div>
            <label for="search_name">{{message}}</label>
            <input type="text" name="search_name" id="search_name" ng-model="search_name">
        </div>

        <table class="table table-borderless table-hover container-fluid" id="search_table" style="display: none;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Nationality</th>
                    <th>Batting</th>
                    <th>Bowling</th>
                </tr>
            </thead>
            <tbody ng-repeat="player in NewPlayers | filter: search_name">
                <tr>
                    <td>{{player.firstname | uppercase}}</td>
                    <td>{{player.lastname | uppercase}}</td>
                    <td>{{player.nationality}}</td>
                    <td>{{player.batting}}</td>
                    <td>{{player.bowling}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
